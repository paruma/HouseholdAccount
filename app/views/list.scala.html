@import services._
@(items: Seq[Entry])

<html>
<head>
    <title>ホーム - 家計簿</title>
</head>
<body>

<section>
    <table>
        <thead>
        <tr>
            <th>名前</th>
        </tr>
        </thead>
        <tbody>
        @items.map { entry =>
        <tr>
            <td><a href="@controllers.routes.HomeController.edit(entry.id.get)">@entry.name</a></td>
        </tr>
        }
        </tbody>
    </table>
    <a href="@controllers.routes.HomeController.register()">登録画面</a>
</section>

</body>
</html>
